<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>contacto</title>
</head>
<body bgcolor="#c0ca33">
	<img src="img/logo.png" alt="Viajes club">
	<div id="Contacto" align="center">
		<h1>¡Contactate con nosotros!</h1>
   			<h2>Usa el formulario para acercarnos tu mensaje.</h2>  
   
	   <form method="post" action="emailForm.php">  
		    <label for="name">Name: <span class="required">*</span></label>  
		    <input type="text" id="name" name="name" value="" placeholder="Your name" required="required" autofocus="autofocus" />  
		    <p>
		      <label for="email">Email : <span class="required">*</span></label>  
		      <input type="email" id="email" name="email" value="" placeholder="your@email.com" required="required" /> 
		    </p>
		    <p>    
		      <label for="cellphone">Cellphone: </label>  
		      <input type="cellphone" id="cellphone" name="cellphone" value="" />  
		    </p>
		    <p>
		      <label for="subject">Subject: </label>  
		      <select id="subject" name="subject">  
		         <option value="hello">HORARIOS</option>
		         <option value="quote">QUEJAS</option>  
		         <option value="general">INFO</option>  
		      </select> 
		    </p>
		    <p>     
		      <label for="message">Message: <span class="required">*</span></label>  
		      <textarea id="message" name="message" placeholder="Write your message here, please." required="required"></textarea>      
		      <input align="center" type="submit" value="ENVIAR" id="submit" />
		    </p>
	   </form>  

		<h2>Nuestra Localizacion</h2>
		<iframe  width="50%" height="200" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/place?q=Saga+Falabella,+Avenida+Arequipa,+Miraflores,+Departamento+de+Lima,+Perú&key=AIzaSyAN0om9mFmy1QN6Wf54tXAowK4eT0ZUPrU" style="pointer-events: none;">
		</iframe>
	</div>
</body>
</html>
